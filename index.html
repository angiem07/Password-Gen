<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
        <h2> Choose password criteria:</h2>
        <section class="criteria">
          <label for="choose-length">Choose password length, between 8 and 128 characters:</label>
          <input type="number" name="length" class="choose-length" min="8" max="128"/>
        </section>
        <section class="criteria">
          <label for="uppercase">Uppercase letters:</label>
          <input type="checkbox" name="uppercase" class="uppercase"/>
        </section>
        <section class="criteria">
          <label for="lowercase">Lowercase letters:</label>
          <input type="checkbox" name="lowercase" class="lowercase"/>
        </section>
        <section class="criteria">
          <label for="numbers">Numbers:</label>
          <input type="checkbox" name="number" class="numbers"/>
        </section>
       <section class="criteria">
         <label for="special-characters">Special characters:</label>
          <input type="checkbox" name="specialchart" class="special-characters"/>
       </section>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
